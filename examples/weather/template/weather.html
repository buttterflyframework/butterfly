<div class="row">
	<div class="cell c12">
		<h1><%= name %> (<%= sys.country %>)</h1>
	</div>
</div>
<div class="row">
	<div class="cell c8">
		<% for (var i in weather) { %>
		<h2 class="weather">
			<img src="img/<%= weather[i].main.toLowerCase()%>.png" alt="<%= weather[i].main.toLowerCase()%>"/><%= weather[i].main %>
		</h2>
		<% } %>
	</div>
	<div class="cell c4">
		<h2>Wind speed <%= wind.speed %></h2>
	</div>
</div>
